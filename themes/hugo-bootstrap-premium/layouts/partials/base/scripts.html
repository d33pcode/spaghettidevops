<script src="{{ "js/jquery.min.js" | absURL }}"></script>
<script src="{{ "js/bootstrap.min.js" | absURL }}"></script>

<!-- MailMunch -->
{{ if isset .Site.Params "mailmunchid" }}
<script src="//s3.amazonaws.com/mailmunch/static/site.js" id="mailmunch-script" data-mailmunch-site-id="{{ .Site.Params.mailmunchid }}" async="async"></script>
{{ end }}

<!-- Sumo -->
{{ if isset .Site.Params "sumomeid" }}
<script src="//load.sumome.com/" data-sumo-site-id="{{ .Site.Params.sumomeid }}" async="async"></script>
{{ end }}

<!-- Disqus -->
{{ with .Site.DisqusShortname }}
<script type="text/javascript">
	(function() {
		if (window.location.hostname == "localhost")
			return;

		var dsq = document.createElement('script');
		dsq.async = true;
		dsq.type = 'text/javascript';
		dsq.src = '//{{ . }}.disqus.com/count.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
	$('#return-to-top').click(function() {
		$('body,html').animate({
			scrollTop: 0
		}, 500);
	});
</script>
{{ end }}

{{ with .Site.Params.googleAnalytics }}
<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', '{{ . }}', 'auto');
	ga('send', 'pageview');
</script>
{{ end }}

<!-- PopOver -->
{{ if .Site.Params.popover.enablepopover }}
<script>
    var ENABLE_POPOVER = {{ .Site.Params.popover.enablepopover }};
    var EXPIRE_COOKIE = {{ .Site.Params.popover.expirecookie }};
    var SHOW_MODAL_TIMEOUT = {{ .Site.Params.popover.showmodaltimeout }};
    var MOUSE_LEAVE = {{ .Site.Params.popover.mouseleave }};
    var MODAL_SIZE = {{ .Site.Params.popover.modalsize }};
    var POST_URL = {{ .Site.Params.popover.posturl }};
    var SIGNUP_HEADER = {{ .Site.Params.popover.signupheader }};
    var HEADER_IMAGE = {{ .Site.Params.popover.headerimage }};
    var IMG_DESCRIPTION = {{ .Site.Params.popover.imagedescription }};
    var SIGNUP_TEXT = {{ .Site.Params.popover.signuptext }};
    var INPUT_PLACEHOLDER = {{ .Site.Params.popover.inputplaceholder }};
    var SUBMIT_BUTTON = {{ .Site.Params.popover.submitbutton }};
    var SUCCESS_MESSAGE = {{ .Site.Params.popover.successmessage }};
    var ERROR_MESSAGE = {{ .Site.Params.popover.errormessage }};
    var OPTIN = {{ .Site.Params.popover.optin }};
    var COOKIE_NAME = {{ .Site.Params.popover.cookiename }};
</script>
<script src="/js/popover/angular-modal-service.min.js"></script>
<script src="/js/angular-ismobile.min.js"></script>
<script src="/js/popover/popover.min.js"></script>
<script src="/js/popover/angular-storage.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
{{ end }}

<!-- client-side code highlighting -->

});
</script>
