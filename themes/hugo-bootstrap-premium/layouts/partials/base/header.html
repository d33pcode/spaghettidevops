<header id="main-header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <!-- <a class="navbar-brand" href="{{.LanguagePrefix }}"> -->
                {{ if ( ne .Site.Params.BrandImage "" ) }}
                <a class="navbar-brand-img" href="{{ .Site.BaseURL | relLangURL}}" style="color: #24292e;">
                    <img alt="{{ .Site.Params.brand }}" src="{{ .Site.Params.BrandImage }}"> {{ end }}
                </a>
                <div class="header-title">
                    <h4>{{ .Site.Title }}</h4>
                    {{ partial "bloc/header/headline" . }}
                </div>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {{ $currentNode := . }} {{ range .Site.Menus.main }}
                    <li class="{{if $currentNode.IsMenuCurrent " main " . }}active{{end}}">

                        <a href="{{ .URL | absLangURL }}" {{ if and ( isset . "Name" ) ( ne .Name "" ) }} title="{{ .Name }}" {{ end }}>
                {{ .Pre }}
                {{ .Name }}
              </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
</header>
