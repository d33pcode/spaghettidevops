{{ if eq .Site.Params.footline "random" }}
<div class="container footline">
    <small id="footerLine"></small>
</div>
<script type="text/javascript">
$(function() {
	fuckd33pcode = [];
	catchylines = {{ .Site.Data.CatchyLines }};
    if(catchylines['footer'] != null)
        fuckd33pcode = fuckd33pcode.concat(catchylines['footer']);
    if(catchylines['both'] != null)
        fuckd33pcode = fuckd33pcode.concat(catchylines['both']);
	var rand = Math.floor(Math.random() * fuckd33pcode.length);
	document.getElementById("footerLine").innerHTML = fuckd33pcode[rand].replace("%header-or-footer%", "footer");
});
</script>
{{ else if ne .Site.Params.footline "" }}
<div class="container footline">
    <small>{{ partial "modules/site/footline" . }}</small>
</div>
{{ else }}
<div class="container footline">
    <small>Is anyone able to write a decent footer?</small>
</div>
{{ end }}
