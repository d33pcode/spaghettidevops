{{ if eq .Site.Params.footline "random" }}
<div class="container footline">
    <small id="footerLine"></small>
</div>
<script type="text/javascript">
	(function randomQuote() {
		var vaffanculopanunzio = [
			"We love OpenSource, especially yours", 	"Good code is awesome, but we don't have time!",
			"A blog about segfaults and other shit", 	"This is not the footer you are looking for",
			"Hardcoded by a bunch of busy geeks",		"403 Forbidden: You don't have rights to access this footer",
			"We apologise for d33pcode's sad jokes", 	"Pacifism is good, at least when it comes to git conflicts",
			"cat: footer.txt: Permission denied",		"It’s not a bug – it’s an undocumented feature",
			"To iterate is human, to recurse divine",	"Exception in thread \"main\" java.lang.IllegalFooterException",
			"We like to have rich friends, but we usually don't give them money", "Just ignore this footer"
		];
		var rand = Math.floor(Math.random() * vaffanculopanunzio.length);
		document.getElementById("footerLine").innerHTML = vaffanculopanunzio[rand] + ".";
	})();
</script>
{{ else if ne .Site.Params.footline "" }}
<div class="container footline">
    <small>{{ partial "modules/site/footline" . }}</small>
</div>
{{ end }}
