{{ if eq .Site.Params.headline "random" }}
<small id="headerLine"></small>
<script type="text/javascript">
    $(function() {
        fuckd33pcode = [];
        catchylines = {{ .Site.Data.CatchyLines }};
        fuckd33pcode = fuckd33pcode.concat(catchylines['header']).concat(catchylines['both']);
        var rand = Math.floor(Math.random() * fuckd33pcode.length);
        document.getElementById("headerLine").innerHTML = fuckd33pcode[rand].replace("%header-or-footer%", "header");
    });
</script>
{{ else if ne .Site.Params.headline "" }}
<small>{{ partial "modules/site/headline" . }}</small>
{{ else }}
<small id="headerLine">Is anyone able to write a decent headline?</small>
{{ end }}
